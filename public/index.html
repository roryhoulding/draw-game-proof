<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw game!</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id='player-names'></div>
  
  <!-- ------ Drawing and writing UI ---------- -->
  <div id='gameplay-container'>
    <!-- Show input data -->
    <img id='drawing-image'/>
    <div id='round-text-description'></div>

    <!-- Inputs -->
    <div id='text-input-container' class='hidden'>
      <input type='text' id='text-input'/>
    </div>
    <canvas id="canvas" width='400' height='400'></canvas>

    <!-- Display -->
    <div id='round-data'>
      <div id='round-number'></div>
    </div>
    <div id='timer'></div>

    <!-- Start button -->
    <button type='button' id='start-game'>Start game</button>
  </div>

  <!-- ------ Results UI ---------- -->
  <div id='results-container' class='hidden'>
    <img id='results-image'/>
    <p id='results-text'></p>
    <button type='button' id='results-next'>Next</button>
    <button type='button' id='results-previous'>Previous</button>
  </div>


  <!-- Script -->
  <script src="/game.js"></script>
</body>
</html>
