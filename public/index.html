<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw game!</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <!-- Room join UI -->
  <div id='join-room-container'>
    <label for='room-code-input'>Room code:</label>
    <input type='text' name='room-code-input' id='room-code-input'/>
    <button type='button' id='join-room-button'>Join game</button>
    <br>
    <button type='button' id='new-room-button'>New game</button>
  </div>

  <!-- Waiting room -->
  <div id="waiting-room-container" class='hidden'>
    <!-- PLayer name -->
    <div id='player-names'></div>
    <!-- Start button -->
    <button type='button' id='start-game'>Start game</button>
  </div>
  
  <!-- ------ Drawing and writing UI ---------- -->
  <div id='gameplay-container' class='hidden'>
    <!-- Show input data -->
    <img id='drawing-image'/>
    <div id='round-text-description'></div>

    <!-- Inputs -->
    <div id='text-input-container' class='hidden'>
      <input type='text' id='text-input'/>
    </div>
    <canvas id="canvas" width='400' height='400'></canvas>

    <!-- Display -->
    <div id='round-data'>
      <div id='round-number'></div>
    </div>
    <div id='timer'></div>
  </div>

  <!-- ------ Results UI ---------- -->
  <div id='results-container' class='hidden'>
    <img id='results-image'/>
    <p id='results-text'></p>
    <button type='button' id='results-next'>Next</button>
    <button type='button' id='results-previous'>Previous</button>
  </div>


  <!-- Script -->
  <script src="/game.js"></script>
</body>
</html>
